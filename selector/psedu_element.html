<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::before {
        content: "before";
        color: red;
      }
      h1::after {
        content: "after";
        color: blue;
      }
      h2::before {
        /* => 사용 가능, 표준은 ::*/
        content: "";
        width: 10px;
        height: 10px;
        background-color: red;
        display: inline-block;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>css 기본문법</h1>
    <h2>가상 클래스 선택자</h2>

</html>
