<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: blanchedalmond;
        /* margin-bottom: 50px; */
        width: auto;
        height: 50px;
      }
      span {
        background-color: blueviolet;
        width: 100px;
        height: 50px;
        /* display: block; */
      }
      h1 {
        width: 300px;
        background-color: blue;
        color: white;
        display: inline;
      }
    </style>
  </head>
  <body>
    <!-- 블럭 속성 : width : 100%, height : 0 임-->
    <div></div>

    <!-- <div>안녕하세요</div> -->

    <!-- 인라인 속성 : width, height 줄 수 없음 -->
    <!-- display: block 을 추가함으로써 width와 height에 의미를 부여 할 수 있음 -->
    <span>안녕하세요</span>
    <span>!!!!</span>
    <!-- display: inline을 추가 함으로써 블럭요소를 inline요소처럼 활용 가능함. -->
    <h1>이것은 블럭요소입니다.</h1>
  </body>
</html>
